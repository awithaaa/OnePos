<!DOCTYPE html>
<html>
  <head>
    <title>Loading...</title>
    <style>
      body {
        background: #282c34;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
        font-family: Arial, sans-serif;
      }
      .loader {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #61dafb;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div>
      <div class="loader"></div>
      <p>Loading POS System...</p>
    </div>
  </body>
</html>
